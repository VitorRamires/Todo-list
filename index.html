<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>

  <main>
    <div class="todo-list">
      <section class="todo-info-input">
        <div class="tarefas-de-hoje">
          <p>Quais as tarefas de hoje?</p>
        </div>
        <div class="input-tarefa">
          <label for="tarefa"></label>
          <input type="text" name="tarefa" id="addTarefa">
          <button class="adicionar"><img src="./icons/plus.svg"></button>
        </div>
        <div class="caracteres">
          <p class="numero-caracteres">Caracteres:</p><span class= "caracter-count">0 / 30</span></p>
        </div>
      </section>
      <div class="lista-body">
        <div class="painel-tarefas">
          <div class="tarefas-completas"></div>
          <div class="tarefas-ativas mostrar-painel displayHandle"></div>
        </div>
      </div>
      <div class="mudar-painel">
        <p>Tarefas completas</p>
      </div>
    </div>
    <button class="limpar">Limpar tarefas</button>
  </main>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
